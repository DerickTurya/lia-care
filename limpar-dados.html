<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados - Lia Care</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .info {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .success {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üóëÔ∏è Limpar Dados do Sistema</h1>
        
        <div class="info">
            <strong>üìã Dados atuais:</strong>
            <p id="currentData">Carregando...</p>
        </div>

        <div class="success" id="successMsg">
            <strong>‚úÖ Sucesso!</strong>
            <p>Todos os dados foram limpos. O sistema est√° pronto para novos testes!</p>
        </div>

        <button class="btn btn-danger" onclick="clearAllData()">
            üóëÔ∏è Limpar todos os dados
        </button>

        <button class="btn" onclick="location.href='tela-01-entrada.html'">
            üè† Voltar para o in√≠cio
        </button>
    </div>

    <script>
        function updateDataInfo() {
            const licenses = JSON.parse(localStorage.getItem('lia_care_licenses') || '[]');
            const notifications = JSON.parse(localStorage.getItem('lia_care_notifications') || '[]');
            
            document.getElementById('currentData').innerHTML = `
                ‚Ä¢ ${licenses.length} licen√ßa(s) cadastrada(s)<br>
                ‚Ä¢ ${notifications.length} notifica√ß√£o(√µes) armazenada(s)<br>
                ‚Ä¢ SessionStorage: ${sessionStorage.length} item(s)
            `;
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Tem certeza? Esta a√ß√£o n√£o pode ser desfeita.')) {
                // Limpar localStorage
                localStorage.removeItem('lia_care_licenses');
                localStorage.removeItem('lia_care_notifications');
                localStorage.removeItem('lia-licenses');
                localStorage.removeItem('lia-notifications');
                
                // Limpar sessionStorage
                sessionStorage.clear();
                
                // Mostrar mensagem de sucesso
                document.getElementById('successMsg').style.display = 'block';
                
                // Atualizar informa√ß√µes
                updateDataInfo();
                
                console.log('‚úÖ Todos os dados foram limpos!');
            }
        }

        // Atualizar ao carregar
        updateDataInfo();
    </script>
</body>
</html>
