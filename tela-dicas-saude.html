<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas de Sa√∫de - Lia Care</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #4299E1, #6B46C1);
        }
        
        .message.user .message-avatar {
            background: #e2e8f0;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .message:not(.user) .message-content {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4299E1, #6B46C1);
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px;
            color: #718096;
            font-style: italic;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4299E1;
        }
        
        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4299E1, #6B46C1);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .input-group button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .input-group button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-questions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .quick-question-btn {
            padding: 12px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .quick-question-btn:hover {
            border-color: #4299E1;
            background: #f7fafc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">LIA</div>
                <div class="logo-text">
                    <h1>Lia Care</h1>
                    <p>Dicas de Sa√∫de Personalizadas</p>
                </div>
            </div>
            <div class="user-info">
                <span>üí¨</span>
                <span>Chat com a LIA</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üí¨ Converse com a LIA</h2>
                <p class="card-subtitle">Assistente inteligente para orienta√ß√µes de sa√∫de e bem-estar</p>
            </div>

            <div class="quick-questions">
                <button class="quick-question-btn" onclick="perguntar('Como funciona a per√≠cia do INSS?')">
                    üè• Como funciona a per√≠cia?
                </button>
                <button class="quick-question-btn" onclick="perguntar('Licen√ßa de 15 dias')">
                    üìã Licen√ßa at√© 15 dias
                </button>
                <button class="quick-question-btn" onclick="perguntar('Dicas para lombalgia')">
                    üí™ Dicas para lombalgia
                </button>
                <button class="quick-question-btn" onclick="perguntar('Quando vou receber o pagamento?')">
                    üí∞ Pagamento e prazos
                </button>
                <button class="quick-question-btn" onclick="perguntar('Como melhorar meu sono?')">
                    üò¥ Qualidade do sono
                </button>
                <button class="quick-question-btn" onclick="perguntar('Contato do RH')">
                    üìû Contatos √∫teis
                </button>
            </div>

            <div class="divider"></div>

            <div class="chat-container" id="chatContainer">
                <!-- Mensagens aparecer√£o aqui -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                ‚è≥ LIA est√° digitando...
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Digite sua pergunta..."
                    onkeypress="if(event.key==='Enter') enviarMensagem()"
                >
                <button onclick="enviarMensagem()" id="sendBtn">Enviar</button>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-secondary" onclick="limparChat()">
                    üóëÔ∏è Limpar conversa
                </button>
                <a href="tela-01-entrada.html" class="btn btn-secondary" style="margin-left: 12px;">
                    ‚Üê Voltar
                </a>
            </div>
        </div>
    </div>

    <script src="js/lia.js"></script>
    <script>
        // Inicializa com mensagem de boas-vindas
        document.addEventListener('DOMContentLoaded', async () => {
            const resposta = await askLia('oi');
            adicionarMensagem(resposta, false);
        });

        // Adiciona mensagem ao chat
        function adicionarMensagem(texto, isUser) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Formata texto: markdown + quebras de linha
            let textoFormatado = texto
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')  // **negrito**
                .replace(/\n/g, '<br>');  // quebras de linha
            
            content.innerHTML = textoFormatado;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            // Scroll para baixo
            container.scrollTop = container.scrollHeight;
        }

        // Mostra/esconde indicador de digita√ß√£o
        function setDigitando(digitando) {
            const indicator = document.getElementById('typingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            const input = document.getElementById('userInput');
            
            if (digitando) {
                indicator.classList.add('active');
                sendBtn.disabled = true;
                input.disabled = true;
            } else {
                indicator.classList.remove('active');
                sendBtn.disabled = false;
                input.disabled = false;
            }
        }

        // Envia mensagem
        async function enviarMensagem() {
            const input = document.getElementById('userInput');
            const mensagem = input.value.trim();
            
            if (!mensagem) return;
            
            // Adiciona mensagem do usu√°rio
            adicionarMensagem(mensagem, true);
            input.value = '';
            
            // Mostra digitando
            setDigitando(true);
            
            // Simula delay
            await new Promise(resolve => setTimeout(resolve, 600));
            
            // Processa com LIA
            const resposta = await askLia(mensagem);
            
            // Esconde digitando e mostra resposta
            setDigitando(false);
            adicionarMensagem(resposta, false);
        }

        // Pergunta r√°pida
        function perguntar(pergunta) {
            document.getElementById('userInput').value = pergunta;
            enviarMensagem();
        }

        // Limpa chat
        async function limparChat() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
            
            // Reseta hist√≥rico
            window.liaIA.clearHistory();
            
            // Mensagem inicial
            const resposta = await askLia('oi');
            adicionarMensagem(resposta, false);
        }
    </script>
</body>
</html>
