<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia Care - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        .logo-login {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-login .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4299E1, #6B46C1);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .logo-login h1 {
            margin: 0;
            color: #2d3748;
            font-size: 28px;
        }

        .logo-login p {
            color: #718096;
            margin: 5px 0 0 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299E1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4299E1, #6B46C1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .user-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-type:hover {
            border-color: #4299E1;
            background: #f7fafc;
        }

        .user-type.active {
            border-color: #4299E1;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.1), rgba(107, 70, 193, 0.1));
        }

        .user-type .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .user-type .label {
            font-weight: 600;
            color: #2d3748;
        }

        .ai-badge {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-login">
            <div class="logo-icon">LIA</div>
            <h1>Lia Care</h1>
            <p>Sistema Inteligente de GestÃ£o de Afastamentos</p>
            <span class="ai-badge">ðŸ¤– Powered by IA</span>
        </div>

        <div class="user-type-selector">
            <div class="user-type active" onclick="selectUserType('colaborador')">
                <div class="icon">ðŸ‘¤</div>
                <div class="label">Colaborador</div>
            </div>
            <div class="user-type" onclick="selectUserType('rh')">
                <div class="icon">ðŸ‘”</div>
                <div class="label">RH / DP</div>
            </div>
        </div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu.email@empresa.com" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn-login">Entrar no Sistema</button>
        </form>
    </div>

    <script>
        let tipoUsuario = 'colaborador';

        function selectUserType(tipo) {
            tipoUsuario = tipo;
            document.querySelectorAll('.user-type').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.user-type').classList.add('active');
        }

        function login(event) {
            event.preventDefault();
            
            // Simula login e redireciona
            if (tipoUsuario === 'colaborador') {
                window.location.href = 'dashboard-colaborador.html';
            } else {
                window.location.href = 'dashboard-rh.html';
            }
        }
    </script>
</body>
</html>
